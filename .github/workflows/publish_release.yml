name: Publish Docker image
on:
  release:
    types: [published]
    
jobs:
  push_to_registry:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build the Docker image
        run: |
          docker build . --tag ghcr.io/mathbruuu/day2daytestting:latest
          
      # Ajouter l'Ã©tape de signature de l'image avant la publication
      - name: Sign Docker image
        run: |
          docker trust sign ghcr.io/mathbruuu/day2daytestting:latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push the Docker image
        run: |
          docker push ghcr.io/mathbruuu/day2daytestting:latest
