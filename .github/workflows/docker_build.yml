# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Build Docker image
      run: docker image build -t helloworld:latest .

    - name: Run Docker container in detached mode
      run: docker run -d -p 8080:80 helloworld
      id: docker-container

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Test Docker image
      run: |
        echo "Waiting for the container to start..."
        sleep 10

        echo "Checking HTTP response code..."
        response_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:80)
        
        echo $response_code
  
