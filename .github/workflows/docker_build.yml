# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Build Docker image
      run: docker image build -d -t helloworld:latest .

    - name: Run Docker container in detached mode
      run: docker run -p 8080:8080 helloworld
      id: docker-container

    - name: Wait for the container to start
      run: sleep 10

    - name: Check Docker Container
      id: check  
      run: docker ps
      
    - name: Test App in Container
      id: test
      run: curl -v http://localhost:8080/

    - name: RECheck Docker Container
      id: check2
      run: docker ps




