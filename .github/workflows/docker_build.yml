# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Build Docker image
      run: docker image build -t helloworld:latest .

    - name: kill other containers
      run: docker kill $(docker ps -q)

    - name: Run Docker container in detached mode
      run: docker run -d -p 8080:8080 helloworld
      id: docker-container

    - name: Wait for the container to start
      run: sleep 30
      
  test:
    needs: build
    runs-on: self-hosted
    
    steps:
    - name: Check if container run
      run: |
        docker ps
        docker network inspect bridge
      
    - name: Test App in Container
      id: test
      run: |
        wget --retry-connrefused --waitretry=1 --timeout=30 --tries=3 http://localhost:8080/


